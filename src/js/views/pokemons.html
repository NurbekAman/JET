<div class="container">
  <h2 class="oj-header-border">Pokemon's view</h2>
  <oj-button on-oj-action="[[onHandleClickSwitch]]" disabled="[[disableButton]]">
    <span>switch to <oj-bind-text value="[[widgetName]]"></oj-bind-text></span>
  </oj-button>
  <div class="container-pokemon" id="containerPokemon">
    <div class="cardfront pokemon-pie oj-animation-backface">
      <oj-module role="main" class="oj-web-applayout-content" config="[[moduleConfig]]">
      </oj-module>
    </div>
    <div class="cardfront">
      <oj-table
        aria-label="Pokemons Table"
        data="{{dataProvider}}"
        columns="[[columns]]"
        style='width: 100%; height:100%;'
        selected.row="[[selectedPokemons]]"
        selection-mode='{"row": "multiple"}'
        >
          <template slot="checkTemplateHeader">
            <oj-checkboxset
              value=[[headerCheckedStatus]]
              on-value-changed="[[onChangeCheckboxHeader]]"
              class='oj-checkboxset-no-chrome oj-selection-checkbox'
              id="table_header_checkbox">
                <oj-option  aria-label="Checkbox Select All" value="checked"></oj-option>
            </oj-checkboxset>
          </template>
          <template slot="checkTemplate" data-oj-as="cell">
            <oj-checkboxset
              value="[[handleCheckbox(cell.key)]]"
              on-value-changed="[[onChangeCheckbox]]"
              class='oj-checkboxset-no-chrome oj-selection-checkbox'
              :id="[['table_checkboxset' + cell.key]]"
              :data-row-key="[[cell.row.id]]">
                <oj-option
                  :id="[['table_checkbox' + cell.key]]"
                  value=[[cell.key]]>
                </oj-option>
            </oj-checkboxset>
          </template>
          <template slot="viewButtonTemplate" data-oj-as="cell">
            <oj-button on-oj-action="[[buttonClick]]" :id="[[cell.key]]">
              view
            </oj-button>
          </template>
      </oj-table>
    </div>
  </div>
</div>
